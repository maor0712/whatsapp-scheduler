<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="./contact.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>Contact Us</h1>
			<p class="tagline">Get in touch with us to learn more about our services.</p>
		</div>
	</header>

	<main>
		<div class="container">
			<section class="contact-info">
				<h2>Contact Information</h2>
				<p><i class="fas fa-map-marker-alt"></i> 123 Main Street, Anytown, USA</p>
				<p><i class="fas fa-phone"></i> (555) 555-5555</p>
				<p><i class="fas fa-envelope"></i> info@company.com</p>
				<div class="whatsapp-icon" onclick="openWhatsAppChat()"><i class="bi bi-whatsapp"></i></div>
			</section>
		</div>
	</main>



	<footer>
		<div class="container">
			<p>&copy; 2023 Maor Ashtamker. All rights reserved.</p>
		</div>
	</footer>
</body>
<script src="https://kit.fontawesome.com/3d78af7ebc.js" crossorigin="anonymous"></script>
<script src="./contact.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp bot</title>
    <link rel="shortcut icon" href="./images/chatbot.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="loading-screen">
        <div id="loading-screen-div">
        <h4>Waiting for data</h4>
      <div class="spinner-border" role="status">
      </div>
    </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Message History</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button onclick="deleteObj(`allSent`)" type="button" class="btn btn-success">Clear History</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
 
    
 
<div class="offcanvas offcanvas-end " id="demo">
    <div class="offcanvas-header">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      <div>
      <button type="button" class="btn btn-outline-success" onclick="fetchMessages()"><i class="bi bi-arrow-clockwise"></i></button>
      <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
        History
      </button>
    </div>
    </div>
    <hr>
    <div id="messagesL">
        <div id="pEmpty" class=" position-absolute top-50 start-50 translate-middle">
           <p class="fs-3 text-center">Messages list is empty</p>
        </div>
    </div>
  </div>
  <div style="left: 10px !important;" class="position-absolute top-0 start-0">
    <div  class="container-fluid mt-3"></div>
  <button id="relode-btn" class="btn btn-success btn-lg" type="button" onclick="relodeWhatsapp()">
    Reload Whatsapp
    <i class="bi bi-arrow-clockwise"></i>
</button>
</div>
</div>

  <div class="position-absolute top-0 end-0">
  <div class="container-fluid mt-3">
    <button class="btn btn-success btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
        <i class="bi bi-list"></i>
    </button>
  </div>
</div>
 

      <div id="main"  class="position-absolute top-50 start-50 translate-middle">
    <div id="content" >
        <input id="chats" type="text" class="form-control" list="datalistOptions"  placeholder="Enter chat"  oninput="showChats()" autocomplete="off" required>

          <div id="options"></div>
          <input id="date" type="date"  required>
          <input id="time" type="time" required>
    <div id="messageAndSend" class="d-flex">
        <input id="message" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" autocomplete="off" required>
        <button class="rounded-circle" id="send" onclick="getValuesAndSetArr()" type="submit"><i class="bi bi-send-fill"></i></button>
    </div>
    </div>
</div>

<div id="footer">
  <div id="links">
    <h3 class="footer-h3"><a href="/about/about.html" class="footer-link" target="_blank">About</a></h3>
    <h3 class="footer-h3"><a href="./contact/contact.html" class="footer-link" target="_blank">Contact Us</a></h3>
    <h3 class="footer-h3"><a href="./faq/faq.html" class="footer-link" target="_blank">Faq</a></h3>

 </div>
</div>
